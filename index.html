<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
<meta charset="utf-8">
<title>Startseite</title>
		  <link rel="shortcut icon" href="favicon.ico"/>
		  <link rel="apple-touch-icon" href="favicon.png"/>
<style type="text/css">
/* General */
body {font-family:Arial, Helvetica, sans-serif; font-size:normal; background:#deebf2 url(bg.png); padding:0; margin:30px auto;}
img {border:none;}
table {margin:0 auto; text-align:left;}
.search {background-color:#fff; border-width:1px; border-color:#000; border-style:dotted; margin:150px auto;}
input[type=submit] {padding:5px 15px; background:#eee; border:0 none; cursor:pointer; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px;}

/* QuickMenu Core CSS [Do Not Modify!] */
.qmmc .qmdivider{display:block;font-size:1px;border-width:0px;border-style:solid;position:relative;z-index:1;}
.qmmc .qmdividery{float:left;width:0px;}
.qmmc .qmtitle{display:block;cursor:default;white-space:nowrap;position:relative;z-index:1;}
.qmclear {font-size:1px;height:0px;width:0px;clear:left;line-height:0px;display:block;float:none !important;}
.qmmc {position:relative;zoom:1;z-index:10;}
.qmmc a, .qmmc li {float:left;display:block;white-space:nowrap;position:relative;z-index:1;}
.qmmc div a, .qmmc ul a, .qmmc ul li {float:none;}
.qmsh div a {float:left;}
.qmmc div{visibility:hidden;position:absolute;}
.qmmc .qmcbox{cursor:default;display:block;position:relative;z-index:1;}
.qmmc .qmcbox a{display:inline;}
.qmmc .qmcbox div{float:none;position:static;visibility:inherit;left:auto;}
.qmmc li {z-index:auto;}.qmmc ul {left:-10000px;position:absolute;z-index:10;}
.qmmc, .qmmc ul {list-style:none;padding:0px;margin:0px;}
.qmmc li a {float:none}
.qmmc li:hover>ul{left:auto;}
#qm0 ul {top:100%;}
#qm0 ul li:hover>ul{top:0px;left:100%;}

/* QuickMenu Styles */
/*"""""""" (MAIN) Container""""""""*/	
#qm0 {width:auto; background-color:transparent;}
/*"""""""" (MAIN) Items""""""""*/
#qm0 a {padding:5px 50px 5px 0px; margin:0px 5px 0px 0px; color:#666666; font-size:large; text-decoration:none; border-width:0px 0px 4px 0px; border-style:solid; border-color:#666666;}
/*"""""""" (MAIN) Hover State""""""""*/
#qm0 a:hover	{color:#000; border-color:#000;}
/*"""""""" (MAIN) Hover State - (duplicated for pure CSS)""""""""*/
#qm0 li:hover>a {color:#000; border-color:#000;}
/*"""""""" (MAIN) Parent Items""""""""*/
#qm0 .qmparent{background-repeat:no-repeat; background-position:98% 50%;}
/*"""""""" (MAIN) Active State""""""""*/
body #qm0 .qmactive, body #qm0 .qmactive:hover	{color:#000; text-decoration:none; border-color:#000;}
/*"""""""" (SUB) Container""""""""*/
#qm0 div, #qm0 ul {	padding:2px; background:#deebf2 url(bg.png); border-width:1px; border-style:solid; border-color:#000;}
/*"""""""" (SUB) Items""""""""*/
#qm0 div a, #qm0 ul a {padding:3px 5px 3px 5px; background-color:transparent; color:#000; font-size:13px; font-weight:normal; border-width:0px; border-style:none; border-color:#000;}
/*"""""""" (SUB) Hover State""""""""*/
#qm0 div a:hover {background-color:#999; color:#fff; text-decoration:none;}
/*"""""""" (SUB) Hover State - (duplicated for pure CSS)""""""""*/
#qm0 ul li:hover>a {background-color:#999; color:#fff; text-decoration:none;}
/*"""""""" (SUB) Parent Items""""""""*/
#qm0 div .qmparent, #qm0 ul .qmparent {background-image:url(arrow_0.gif);}
/*"""""""" (SUB) Active State""""""""*/
body #qm0 div .qmactive, body #qm0 div .qmactive:hover {background-color:#999; background-image:url(arrow_1.gif); color:#fff;}
/*"""""""" Individual Titles""""""""*/
#qm0 .qmtitle {margin:2px 5px 5px 5px; color:#333; font-size:13px; font-weight:bold;}
/*"""""""" Individual Horizontal Dividers""""""""*/
#qm0 .qmdividerx	{border-top-width:1px; margin:4px 5px 4px 5px; border-color:#999;}
/*"""""""" Custom Rule""""""""*/
ul#qm0 ul {width:100%;}
ul#qm0 li:hover > a.qmparent {background-image:url(arrow_1.gif);}

/* Dock - bottom */
.dock {position:absolute; height: 50px; width:100%; text-align:center; bottom:0px; left:0px;}
.dock-container {position:absolute; height:50px; padding-left:20px;}
a.dock-item {display:block; font-size:medium; font-weight:bold; width:40px; color:#666; bottom:0px; position:absolute; text-align:center; text-decoration:none;}
.dock-item span {display:none; padding-left:20px;}
.dock-item img {border:none; margin: 5px 10px 0px; width:100%;}
</style>
